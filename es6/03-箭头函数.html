<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //演示一
        var f1 = function(a){
            return a;
        }
        console.log(f1(2))

        var f2 = a =>a
        console.log(f2(4))

        //演示二
        var f11 = function(a,b){
            return a+b;
        }
        console.log(f11(2,3))

        var f22 = (a,b) => a+b
        console.log(f22(4,10))
    </script>
</body>
</html>
